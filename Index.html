<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -Web App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cal">
        <table>
            <tr>
                <td class="display">0</td>
            </tr>
            <tr>
                <td  class="mc">MC</td>
                <td class="mc">MR</td>
                <td class="mc">M+</td>
                <td class="mc">M-</td>
                <td class="mc">MS</td>
                <td class="mc">M</td>
            </tr>
            <tr>
                <td class="percentage">%</td>
                <td class="ce">CE</td>
                <td class="c">C</td>
                <td class="Delete">
                    <img src="assest/icon-remove.png" width="25" alt="">
                </td>
            </tr>
            <tr>
                <td class="reciprocal">1/x</td>
                <td class="square">x2</td>
                <td class="square-root">2rootX</td>
                <td class="Division">÷</td>
            </tr>
            <tr>
                <td class="seven">7</td>
                <td class="eight">8</td>
                <td class="nine">9</td>
                <td class="multiplication">×</td>
            </tr>
            <tr>
                <td class="four">4</td>
                <td class="five">5</td>
                <td class="six">6</td>
                <td class="subtraction">−</td>
            </tr>
            <tr>
                <td class="one">1</td>
                <td class="two">2</td>
                <td class="three">3</td>
                <td class="addition">+</td>
            </tr>
            <tr>
                <td class="negative">+/-</td>
                <td class="zero">0</td>
                <td class="decimal">.</td>
                <td class="equals">=</td>
            </tr>
        </table>
    </div>

    <script src="calc.js"></script>
</body>
</html>
